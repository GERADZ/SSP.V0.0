<body>
    <header class="header">
        <a href="index.html" class="logo">SSP</a>

        <h3><strong>Name:</strong> <span id="user-name"></span></h3>
        <h3><strong>Email:</strong> <span id="user-email"></span></h3>


        <h2 class="heading">Save <span>Data</span></h2>



        <nav class="navbar" id="navbarid">



        </nav>
    </header>


<div class="datainput" id="datainputID">



    <section class="services" id="site_info">
        <div class="EnteringData_title" id="EnteringData_title">
            <h2> sites <span>options</span></h2>
            <i class='bx bxs-map bx-tada' ></i>
    
        </div>

        <div class="EnterDataBox">
            <div class="wapper" >
              <div class="form-box site1database1">
                  <div class="infodata_site_options ">

                      <form action="#">


                          <div class="input-box animation">
                              <div class="select" id="select_site_option">
                                  <select id="mySelect_Site" disabled>
                                    <option value="option0" disabled selected>select site</option>
                                    <!-- Ajoutez autant d'options que nÃ©cessaire -->
                                  </select>
                              </div>
                          </div>

                          <div class="input-box animation ">
                              
                                  <input type="text" required id="location_input" >
                                  <label id="location_label" >site Name </label>
                                  <i class='bx bxs-data'  id="location_i"></i>
                              
                          </div>
                          <div class="input-box animation ">
                              <div class="check_input">
                                  <p for="Checkbox" id="Checkbox_input_Site">I already added a site </p>
                                  <input type="checkbox" id="Checkbox_SIte">
                              </div>

                          </div>

                          <div class="input-box animation ">
                            <input type="text" required id="Latitude_input" >
                            <label id="Latitude_label" >Latitude</label>
                            <i class='bx bx-map-alt'  id="Latitude_i"></i>

                          </div>


                          <div class="input-box animation ">
                            <input type="text" required id="longitude_input" >
                            <label id="longitude_label">longitude</label>
                            <i class='bx bx-map-alt'  id="longitude_i"></i>

                          </div>

                            <button class="btn" id="save_site_info" >Save</button>
                            <button class="btn_edit" id="edit_site_info" style="display: none;">Edit</button>
                            <button class="btn_delet" id="delet_site_info" style="display: none;"> <i class='bx bxs-trash bx-tada' ></i> </button>
                          


                          <div class="input-box animation ">
                              <h3 class="projectcancelled" id="projectcancelled" >The project has been cancelled </h3>
                              <div class="spinner" id="spinner1"></div>
                          </div>  
                      </form>

                  </div>
                  <div class="mapSelect">
                    <div id="map" style="height: 100%;"></div>
                  </div>

              </div>
            </div>
      </div>

    </section>



    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy;2023 by GERA .Right Reserved</p>
        </div>
        <div class="footer-iconTop">
            <a href="addDataUser.html">
                <i class='bx bx-subdirectory-left'></i>
            </a>
        </div>
    </footer>


</div>

       <i class='bx bxs-error bx-tada' ></i>  
       <h3> Importing Data - site informations <span-red>404</span-red></h3>
       <p> Login failed. Please check your login or check your internet connection and <a href="loginRegister.html"><span>try again.</span></a> </p>
       <h3> <span-red>Not available !</span-red>  </h3>
    </div>
</div>
